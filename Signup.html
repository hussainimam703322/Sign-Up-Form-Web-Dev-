<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="sign-up-form">
    <img src="https://cdn-icons-png.flaticon.com/128/1177/1177568.png">
    <h2>Sign up Now</h2>
    <form>
      <input type="email" class="input-box" placeholder="Enter your User ID">
      <input type="password" class="input-box" placeholder="Enter your password">
      <p><span> <input type="checkbox"></span>I agree to the terms of services</p>
      <button type="button" class="signup">Sign up</button>
      <hr>
      <p class="or">OR</p>
      <button type="button" class="signup-btn">Sign up with google</button>
      <p>Do you have an already account <a href="#">Sign in</a></p>
    </form>
  </div>
</body>

</html>
